<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stocks.html">Stocks</a></li>
            <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>
    <h1>Stock Tracker</h1>
    <form id="stock-form">
        <label for="ticker">Enter Stock Ticker:</label>
        <input type="text" id="ticker" placeholder="e.g., AAPL" required>
        <label for="days">Select Time Range:</label>
        <select id="days">
            <option value="30">30 Days</option>
            <option value="60">60 Days</option>
            <option value="90">90 Days</option>
        </select>
        <button type="button" class="custom-button" onclick="fetchStock()">Search</button>
    </form>
    <canvas id="stock-chart" width="400" height="200"></canvas>
    <h2>Top 5 Reddit Stocks</h2>
    <table id="reddit-stocks">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Comment Count</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="audio-controls">
        <p>Audio Commands: "Lookup MSFT"</p>
        <button onclick="turnOnAudio()">Turn On Audio</button>
        <button onclick="turnOffAudio()">Turn Off Audio</button>
    </div>
    <script src="stocks.js"></script>
</body>
</html>
